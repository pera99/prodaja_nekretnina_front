<table class="table table-striped">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">City</th>
          <th scope="col">Municipality</th>
          <th scope="col">Microlocation</th>
          <th scope="col">Advertised number</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let m of microlocations; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{m.city}}</td>
          <td>{{m.municipality}}</td>
          <td>{{m.name}}</td>
          <td>{{m.advertised_number}}</td>
          <td *ngIf="m.advertised_number==0"><button class="btn btn-success" (click)="deleteMicrolocation(m.city,m.municipality,m.name)">Delete</button></td>
        </tr>
        </tbody>
  </table>
