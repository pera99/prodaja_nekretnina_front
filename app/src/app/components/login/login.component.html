<div class="login vh-100">

    <div class="container-flex p-3">

        <div class="row" >
            <div class="col-4 offset-4 mb-3" style="opacity: 0.9;">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">

                    <div class="row card-body p-4" >
                        <h2 class="col-12 mb-4">Login to your account</h2>
                        <span class="col-12 text-danger fs-3">{{message}}</span>
                        <form ngNativeValidate #form>

                            <div class="col-12 mb-4">
                                <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Username" [(ngModel)]="username" required/>
                            </div>
                            <div class="col-12 mb-4">
                                <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Password" [(ngModel)]="password" required/>
                            </div>                        
                
                            <button type="submit" class="col-4 offset-4 btn btn-lg btn-block btn-primary mb-4" (click)="form.checkValidity() ? login():null">Login</button>
                        </form>

                        <hr/>
                        
                        <span class="col-md-7 col-sm-12 fs-4">Not have an account?</span>
                        <button type="button" class="col-md-4 col-sm-10 btn btn-lg btn-block btn-success" routerLink="../register">Register</button>
                    </div>
                    
                </div>

            </div>

            <div class="col-8 offset-2" style="opacity: 0.95;">
                <div class="card" style="border-radius: 1rem;">

                    <div class="row card-body p-3">
                        <h4 class="col-10 offset-1 mb-1">Advertised</h4>

                        <div class="row">
                            <div class="col-1"></div>
                            <div class="col-2" *ngFor="let r of real_estates" style="border-right: 2px solid gray;">
                                <hr/>
                                <div class="col-12" >
                                    <img [src]="r.Images[0]" alt="Logo" style="width: 100%;height: 100%;">
                                </div>
                                <div class="col-12">
                                    <span class="fs-5">Name: {{r.Name}}</span>
                                </div>
                                <div class="col-12">
                                    <span class="fs-5">Type: {{r.Type}}</span>
                                </div>
                                <div class="col-12">
                                    <span class="fs-5">Price: {{r.Price}}$</span>
                                </div>
                                <div class="col-12">
                                    <span class="fs-5">Lines: {{r.Lines}}</span>
                                </div>
                            </div>
                        </div>

                    </div>
                    
                </div>

            </div>
        </div>

    </div>

</div>
